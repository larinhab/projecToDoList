<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Project To Do</title>
    
     <!-- CSS do Projeto -->
    <link rel="stylesheet" href="/css/style.css">
     <!-- JavaScript do Projeto -->
    <script src="/script.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Tarefas Diárias</h1>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div>
                 <input type="text" id="edit-input">
                 <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                 </button>
            </div>
        </form>
        <div id="toolbar">
           <div id="search">
            <h2>Pesquisar:</h2>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
           </div>
        <div id="filter">
            <h2>Filtrar:</h2>
            <select id="filter-select">
                <option value="all">Todos</option>
                <option value="done">Feito</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>Estou fazendo alguma coisa..</h3>
                <button class="finish-todo"> 
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo"> 
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div>
                <h4>Estudar JavaScript</h4>
                <button class="finish-todo"> 
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo"> 
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo"> 
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
